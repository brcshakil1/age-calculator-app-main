<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section id="age-calculator">

      <div class="form">
        <div class="form-group">
          <label for="day" class="red-title">Day</label> <br>
          <input type="text" id="day" placeholder="DD"> <br>
          <span class="error error-day"></span>
        </div>
  
        <div class="form-group">
          <label for="month" class="red-title">Month</label> <br>
          <input type="text" id="month" placeholder="MM"> <br>
          <span class="error error-month"></span>
        </div>
  
        <div class="form-group">
          <label for="year" class="red-title">Year</label> <br>
          <input type="text" id="year" placeholder="YYYY"> <br>
          <span class="error error-year"></span>
        </div>
      </div>
      <hr>
      <button class="calculate-btn"><img src="assets/images/icon-arrow.svg" alt=down-arrow"></button>

      <div class="result">
        <h2><span class="result-year">--</span>years</h2>
        <h2><span class="result-month">--</span>months</h2>
        <h2><span class="result-day">--</span>days</h2>
      </div>
    
  </section>

  <script src="app.js"></script>
</body>
</html>
